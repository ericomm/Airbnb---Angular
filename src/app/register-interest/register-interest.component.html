<section class="host-container">

  <form class="formulario" (ngSubmit)="registrar()" #form="ngForm">
    <h2 class="formulario__titulo">Registre seu interesse:</h2>

    <div class="form-field">
      <label class="form-field__label" for="nome"></label>
      <input class="form-field__input" id="nome" type="text" placeholder="Nome completo" required
      [(ngModel)]="nome" name="nome"/>

    </div>

    <div class="form-field">
      <label class="form-field__label" for="email"></label>
      <input class="form-field__input" id="email" required [(ngModel)]="email"  name="email"
      placeholder="Email"/>
    </div>

    <p class="informacoes">Enviaremos um email para confirmar seu interesse.

      <a href="https://www.airbnb.com.br/help/article/2855/pol%C3%ADtica-de-privacidade" target="_blank">PolÃ­tica de Privacidade</a></p>

    <div class="botao-envelope">
      <button class="botao" type="submit" [disabled]="form.invalid">Registrar interesse</button>
    </div>

  </form>
</section>
