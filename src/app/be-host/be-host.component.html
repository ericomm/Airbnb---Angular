<section class="host-container">

  <form class="formulario" (ngSubmit)="cadastrar()">
    <h2 class="formulario__titulo">Cadastre-se como anfitrião</h2>

    <div class="form-field">
      <label class="form-field__label" for="nome"></label>
      <input class="form-field__input" id="nome"  placeholder="Nome completo"
      [(ngModel)]="nome" name="nome"/>

    </div>

    <div class="form-field">
      <label class="form-field__label" for="email"></label>
      <input class="form-field__input" id="email" type="text" [(ngModel)]="email" name="email"
      placeholder="Email"/>
    </div>

    <p class="informacoes">Enviaremos um email para confirmar seu cadastro.
      <a href="https://www.airbnb.com.br/help/article/2855/pol%C3%ADtica-de-privacidade" target="_blank">Política de Privacidade</a></p>

    <div class="botao-envelope">
      <button class="botao" type="submit">Cadastrar</button>
    </div>

  </form>
</section>
