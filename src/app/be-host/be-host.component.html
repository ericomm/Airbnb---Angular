<section class="host-container">

  <form class="formulario" (ngSubmit)="cadastrar()">
    <h2 class="formulario__titulo">Cadastrar-se como anfitrião</h2>

    <div class="form-field">
      <label class="form-field__label" for="regiao">País/Região</label>
      <input class="form-field__input" id="regiao" list="lista-regiao" placeholder="Brasil (+55)"
      [(ngModel)]="regiao" name="regiao"/>
      <datalist id="lista-regiao">
				<option>Brasil (+55)</option>
      </datalist>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="telefone">Telefone</label>
      <input class="form-field__input" id="telefone" type="text" [(ngModel)]="telefone" name="telefone"/>
    </div>

    <p class="informacoes">Ligaremos ou enviaremos uma mensagem para confirmar seu número.
      Podem ser aplicadas tarifas padrão de dados e mensagens.
      <a href="https://www.airbnb.com.br/help/article/2855/pol%C3%ADtica-de-privacidade" target="_blank">Política de Privacidade</a></p>

    <div class="botao-envelope">
      <button class="botao" type="submit">Continuar</button>
    </div>

  </form>
</section>
